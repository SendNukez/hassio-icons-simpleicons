name: Get latest release version
on:
  schedule:
    - cron: "0 10 * * *"
jobs:
  get-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Fetch release version
        run: |
          curl -sL https://api.github.com/repos/swagger-api/simple-icons/simple-icons/latest | \
          jq -r ".tag_name" > latest-simpleicons.txt

      - name: Check for modified files
        id: git-check
        run: |
          echo ::set-output name=modified::$([ -z "`git status --porcelain`" ] && echo "false" || echo "true")

      - name: Commit latest release version
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "github-actions"

          git commit -am "Simpleicons Release v$(< latest-simpleicons.txt)"
          git push
